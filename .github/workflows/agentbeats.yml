name: AgentBeats Evaluation

on:
  workflow_dispatch:

jobs:
  evaluate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pull Green Agent Docker image
        run: docker pull ghcr.io/erinjerri/cyra-green-agent:latest

      - name: Run Green Agent container
        run: |
          docker run --rm ghcr.io/erinjerri/cyra-green-agent:latest
